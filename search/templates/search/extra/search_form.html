<form class="form my-2 my-lg-0" action="{% url 'search:simple-search'%}">
    <div class="input-group">
        <input class="form-control" type="search"
                placeholder="Search"
                aria-label="Search"
                name='q'
                value={{request.GET.get.q}}
                >
        <span  class="input-group-btn"><button class="btn btn-outline my-2 my-sm-0" type="submit">Search</button></span>

    </div>
</form>
