{% extends 'prods/base.html'%}
{% block product %}
<div class="container">
    <p>session cart_id: {{cart_id}}</p>
    <div class="row">
        <div class="col-md-6 py-3">
            <div class="card">
            <!-- <img src="product.photo.url" alt="ku-ku"> -->
            <img class="card-img-top img-fluid"
                    src="{{product.get_photo_url}}"
                    alt="Card image cap">
                    <!-- style='width:14rem;' -->

              <div class="card-body">
                <h5 class="card-title">{{product|title}}</h5>
                <p class="card-text">{{product.description}}</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Price:${{product.price}}</li>
                {% if product.sale %}
                <li class="list-group-item">On Sale!</li>
                {% endif %}
                <li class="list-group-item">
                    Amount
                    <form class="" action="{% url 'prods:add-to-cart' product.slug %}" method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <input type="submit" name="" class="btn btn-success" value="Choose ">
                    </form>
                </li>
              </ul>
              <div class="card-body text-center">
                <a href="#" class="card-link">To Card</a>
              </div>
        </div>
    </div>
</div>
{% endblock product %}
